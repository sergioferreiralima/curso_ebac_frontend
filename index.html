<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Validação - JavaScript</h1>        
        <form id="formValidacao">
            <input type="number" id="campoA" placeholder=" valor campo A" />        
            <input type="number" id="campoB" placeholder=" valor campo B" />

            <p class="success-message">Enviado com sucesso. </p> 
            <button type="submit" id="btn-enviar">Enviar</button>

            <script src="./script.js"></script>
        </form>
    </div>
